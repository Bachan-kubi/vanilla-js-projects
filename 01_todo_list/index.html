<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="todo-details">
          <h1>Todo List</h1>
          <p>Keep it Up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-number">
          <p id="numbers">0/0</p>
        </div>
      </div>
      <form action="">
        <input id="input-task" type="text" placeholder="Write Your Task">
        <button id="addBtn" type="submit">+</button>
      </form>
      
        <ul id="task-list"></ul>
      </div>
    
    <script src="./main.js"></script>
  </body>
</html>
