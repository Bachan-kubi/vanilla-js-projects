<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h1>Todo List</h1>

        <div class="show-list">

        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
