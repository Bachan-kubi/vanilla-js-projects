<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    /> -->
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" type="text" placeholder="Enter City Name" />
        <button class="search-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-text">Jakarta</h4>
          </div>
          <h5 class="current-date-text regular-text">March 10, 2023</h5>
        </div>
        <div class="weather-summary-container">
          <img
            src="./assets/weather/clouds.svg"
            alt="coudy"
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-text">29 Â°C</h1>
            <h3 class="condition-text regular-text">Cloudy</h3>
          </div>
        </div>
        <div class="weather-condition-container">
          <div class="conditon-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-txt-value">80%</h5>
            </div>
          </div>
          <div class="conditon-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-text">Wind Speed</h5>
              <h5 class="wind-txt-value">2 M/s</h5>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
