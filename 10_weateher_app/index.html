<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" type="text" placeholder="Enter City Name" />
        <button class="search-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-text">Jakarta</h4>
          </div>
          <h5 class="current-date-text regular-text">March 10, 2023</h5>
        </div>
        <div class="weather-summary-container">
          <img
            src="./assets/weather/clouds.svg"
            alt="coudy"
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h2 class="temp-text">29 °C</h2>
            <h4 class="condition-text regular-text">Cloudy</h4>
          </div>
        </div>
        <div class="weather-condition-container">
          <div class="conditon-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-txt-value">80%</h5>
            </div>
          </div>
          <div class="conditon-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-text">Wind Speed</h5>
              <h5 class="wind-txt-value">2 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">07 Oct</h5>
            <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img" alt="">
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">07 Oct</h5>
            <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img" alt="">
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">07 Oct</h5>
            <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img" alt="">
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">07 Oct</h5>
            <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img" alt="">
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
        </div>
      </section>
       <section class="search-city section-msg">
        <img class="search-img" src="./assets/message/search-city.png" alt="">
         <div>
          <h1>Search City</h1>
          <h4 class="regular-text">Find out the weather condition of your City!</h4>
         </div>
       </section>
       <section class="not-found section-msg" style="display: none;">
        <img class="search-img" src="./assets/message/not-found.png" alt="">
         <div>
          <h1>Search City</h1>
          <h4 class="regular-text">Find out the weather condition of your City!</h4>
         </div>
       </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
